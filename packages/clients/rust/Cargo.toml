[package]
name = "ucp-client"
version = "0.1.0"
description = "Rust client for Unified Context Protocol (UCP)"
authors = ["UCP Contributors"]
edition = "2021"
license = "MIT"
repository = "https://github.com/your-org/Unified-Context-Protocol"

[dependencies]
# HTTP Client
reqwest = { version = "0.11", features = ["json", "stream"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }
tokio-stream = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }

[dev-dependencies]
mockito = "1.0"
tokio-test = "0.4"

[lib]
name = "ucp_client"
path = "src/lib.rs"